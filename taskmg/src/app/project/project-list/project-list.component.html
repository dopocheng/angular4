<div calss="container" [@listAnim] = "projects.length" >
  <div>
    
  </div>
  <app-project-item *ngFor="let project of projects"
    [item]="project" 
    class="card"
    (onInvite)="launchInviteDialog()"
    (onEditer)="launchEditerDialog(project)"
    (onDel)="launchDelDialog()">
  </app-project-item>
</div>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
